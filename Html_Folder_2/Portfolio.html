<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        background-color: rgb(245, 196, 245);
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column; /* Allow for vertical stacking of elements */
      }

      .nav {
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90vw;
      }

      .nav-link a {
        text-decoration: none;
        color: black;
        padding: 10px;
        margin-right: 30px;
        z-index: 10;
      }
      .nav-link a:hover {
        color: grey;
      }

      .btn-part button {
        text-decoration: none;
        background-color: rgb(142, 51, 228);
        color: white;
        padding: 10px 20px; /* Combined padding */
        border-radius: 10px;
        border: none;
      }
      .btn-part button:hover {
        background-color: rgb(106, 67, 143);
      }

      .info {
        padding-left: 50px;
        display: flex;
        height: 30vw;
        width: 80%;
        justify-content: space-between;
        align-items: center;
      }

      .name {
        padding: 2px;
        margin: auto;
      }

      .name h2 {
        color: rgb(110, 93, 93);
      }
      .name p {
        color: rgb(110, 98, 98);
      }

      #hireme {
        text-decoration: none;
        border: none;
        border-radius: 10px;
        padding: 10px 20px; /* Combined padding */
        background-color: rgb(111, 52, 167);
        color: white;
        margin-right: 20px;
      }
      #hireme:hover {
        background-color: rgb(91, 57, 122);
        cursor: pointer;
      }

      #projects {
        text-decoration: none;
        border-radius: 10px;
        padding: 10px 20px; /* Combined padding */
        border-color: rgb(138, 43, 226);
        color: blueviolet;
        background-color: transparent;
      }
      #projects:hover {
        border-color: rgb(130, 90, 168);
        cursor: pointer;
      }

      .image {
        margin-left: auto;
        margin-top: 6rem;
        z-index: 1;
      }

      .image img {
        max-width: 100%; /* Ensure image is responsive */
        height: auto; /* Maintain aspect ratio */
      }

      .social {
        padding: 20px;
        display: flex;
        justify-content: center; /* Center social icons */
      }

      .container img {
        height: 30px;
        width: 30px;
        padding: 10px;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="nav-link">
          <a href="#" style="padding-right: 20px; margin-right: 50px">Sangram</a>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Portfolio</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </div>

        <div class="btn-part">
          <button>Let's Talk</button>
        </div>
      </div>

      <div class="info">
        <div class="name">
          <h1>
            Hi, I'm
            <span style="color: blueviolet;">Sangram Suryawanshi</span>
          </h1>
          <h2>Full Stack Developer</h2>
          <p>
            IT graduate skilled in Java and web development. Strong
            problem-solving abilities, collaborative mindset, and motivated for
            innovation. Ready to contribute to a dynamic IT environment.
          </p>
          <button id="hireme">Hire me</button>
          <button id="projects">See Projects</button>
        </div>
        <div class="image">
          <img
            src="bohemian-man-thinking-removebg-preview.png"
            alt="Profile picture of Aditya Jadhav"
            style="mix-blend-mode: lighten;"
          />
        </div>
      </div>

      <div class="social">
        <div class="container">
          <a href="https://twitter.com" target="_blank">
            <img src="image/twitter.png" alt="Twitter" />
          </a>
          <a href="https://linkedin.com" target="_blank">
            <img src="image/linkedin.png" alt="LinkedIn" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
