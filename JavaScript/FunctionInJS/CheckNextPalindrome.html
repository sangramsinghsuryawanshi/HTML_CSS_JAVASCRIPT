<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Palindrome</title>
  </head>
  <body>
    <h1>Next Palindrome</h1>
    <script>
      function isPal(n) {
        let rem = 0,
          rev = 0;
        for (let i = n; i != 0; i = Math.floor(i / 10)) {
          rem = i % 10;
          rev = rev * 10 + rem;
        }

        return rev == n;
      }
      let nextpal = 0,
        n = 123;
        for (let i = n + 1;; i++) {
        if (isPal(i)) { 
          nextpal = i;
          break;
        }
      }

      document.write("Next palindrome after " + n + " is: " + nextpal + "<br>");
      document.write("Original number was: " + n);
    </script>
  </body>
</html>
