<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roatate Clock Wise Direction</title>
  </head>
  <body>
    <script>
      function antiClock(arr) {
        document.write("Given array is: ",arr);
        document.write("<br>");
        let temp = arr[0];
        for (let i = 0; i < arr.length - 1; i++) {
          arr[i] = arr[i + 1];
        }
        arr[arr.length - 1] = temp;
        for (let i = 0; i < arr.length; i++) {
          document.write(arr[i] + " ");
        }
      }

      document.write(
        "<h3>Function with no return type and with argument Printing antiClock array</h3><br>"
      );
      let arr = [1, 2, 3, 4, 5];
      antiClock(arr);
    </script>
  </body>
</html>
