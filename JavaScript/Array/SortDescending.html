<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting</title>
  </head>
  <body>
    <h1>Descending Array</h1>
    <script>
      let arr = [1, 2, 3, 4, 7, 5, 8];
      document.write("Given array is: ", arr);
      document.write("<br>Sorted Arra is:");
      for (let i = arr.length - 1; i >= 0; i--) {
        document.write(arr[i]+" ");
      }
    </script>
  </body>
</html>
