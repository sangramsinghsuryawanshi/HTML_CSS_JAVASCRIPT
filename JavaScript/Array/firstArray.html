<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Program</title>
  </head>
  <body>
    <h1>Printing Array</h1>
    <script>
      let a = [1, 2, 3, 4, 5, 6];
      document.write(a);
      document.write("<h3>-------------------------------</h3>");
      let b = ["A", 2, 3, 4, 5, 6];
      document.write(b);
      document.write("<br>");
      document.write("<h3>-------------------------------</h3>");
      for (let i = 0; i < b.length; i++) {
        document.write(b[i] + " ");
      }
    </script>
  </body>
</html>
