<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Pattern</title>
  </head>
  <body>
    <h1>Star Pattern!!</h1>
    <script>
      document.write("<h3>--------------------------------------------</h3>");
      let n = 5;
      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
          document.write("* ");
        }
        document.write("<br>");
      }
      document.write("<h3>--------------------------------------------</h3>");
      let k = 5;
      for (let i = 1; i <= k; i++) {
        for (let j = n; j >= i; j--) {
          document.write("* ");
        }
        document.write("<br>");
      }
      document.write("<h3>--------------------------------------------</h3>");
      k = 5;
      for (let i = 1; i <= k; i++) {
        for (let j = n; j >= i; j--) {
          document.write("&nbsp;&nbsp;&nbsp;");
        }
        for (let l = 1; l <= i; l++) {
          document.write("* ");
        }
        document.write("<br>");
      }

      document.write("<h3>--------------------------------------------</h3>");
      k = 5;
      for (let i = 1; i <= k; i++) {
        for (let j = 1; j <= i; j++) {
          document.write("&nbsp;&nbsp;&nbsp;");
        }
        for (let l = n; l >= i; l--) {
          document.write("* ");
        }
        document.write("<br>");
      }
    </script>
    <h3>--------------------------------------------</h3>
  </body>
</html>
