<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promote Event || Prime number</title>
  </head>
  <body>
    <form action="">
      <button onclick="table()" style="color: chocolate;width: 10px,30px; border-radius: 12px; box-shadow: 12px 14px 20px;">promote prime number</button>

      <script>
        function table() {
          var n = prompt('Enter any number to check prime..!');
          let cnt=0;
          for(let i=1;i<=n;i++){
            if(n%i==0){
                cnt++;
            }
          }
          if(cnt==2)
          {
            alert(n + "is a prime number");
          }
          else{
            alert(n + "is a not prime number");
          }
        }
      </script>
    </form>
  </body>
</html>
