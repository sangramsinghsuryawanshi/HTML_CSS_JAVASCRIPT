<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onmouseout Event</title>
  </head>
  <body>
    <form action="">
      <label for="">Number: </label>
      <input type="number" id="number"placeholder="Enter value for table"required/>
      <button type="button" onmouseout="table()">show table</button>

      <script>
        function table() {
            let num = document.getElementById("number").value;
          for (let i = 1; i <= 10; i++) {
            document.write(i * num + "<br>");
          }
          window.alert('onmouseout Event Performing..!');
        }
      </script>
    </form>
  </body>
</html>
