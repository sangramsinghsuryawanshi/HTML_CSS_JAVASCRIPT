<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 || Array Destructuring</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];
       document.write(arr);
      document.write("<br>Swapping Array Destructuring Way <br>");
      for (let i = 0; i < arr.length - 1; i += 2) {
        [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
      }
      document.write(arr.join(" "));
    </script>
  </body>
</html>
