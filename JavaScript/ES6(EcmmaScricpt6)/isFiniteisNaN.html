<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 || isFinite || isNaN</title>
  </head>
  <body>
    <script>
      document.write(isFinite(10 / 0) + "<br>");
      document.write(isFinite(10 / 1) + "<br>");
      document.write(isNaN("h") + "<br>");
      document.write(isNaN(10) + "<br>");
    </script>
  </body>
</html>
