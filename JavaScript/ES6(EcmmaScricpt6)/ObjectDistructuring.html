<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 || Object Distructuring</title>
  </head>
  <body>
    <script>
      const Person={
        name:"ABC",
        Age:23,
        occupation:"Student"
      }
      let {name,Age}=Person;
      document.write("My name is "+name+" and my age is "+Age);
    </script>
  </body>
</html>
