<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <script>
      var processArray = (arr) => {
        document.write("<br>")
        for (let num of arr) {
          if (num % 2 !== 0) {
            document.write(num * 2 + " "); 
          }
        }
      };

      let a = [1, 2, 3, 4, 5];
      document.write("Given array is: "+a);
      processArray(a);
    </script>
  </body>
</html>
