<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreach Function</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5];
        document.write("<br> For Way <br>")
        for(let i=0;i<a.length;i++){
            document.write(a[i]+" ");
        }
        document.write("<br> Foreach Way <br>")
        for(let x of a){
            document.write(x+" ");
        }
    </script>
</body>
</html>
