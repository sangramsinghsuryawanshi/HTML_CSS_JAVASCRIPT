<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        body{
            text-align: center;
            height: 100vh;
            background-color: darkkhaki;
            position: absolute;
        }
        h1{
            color: wheat;
        }
        button{
            color: white;
            background-color: black;
            border: none;
            margin-top: 1%;

        }
        img{
            position: relative;
            height: 100px;
            height: 100px;
            justify-content: center;
        }
    </style>
</head>
<body>
        <h1>JQuery Animation</h1>
        <p>Hello JQuery..........!</p>
        <img src="anime.jpg" alt=""><br>
        <button onclick="animate1()">Click</button>
        <script>
            function animate1(){
                $("img").animate({left:'500px',height:'400px',width:'500px'});
            }
        </script>
</body>
</html>
