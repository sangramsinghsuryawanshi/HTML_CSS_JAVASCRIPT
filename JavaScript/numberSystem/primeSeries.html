<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Series</title>
  </head>
  <body>
    <h1>Prime Series...</h1>
    <script>
      let n = 100;
      let n1 = 200;
      let cnt = 0;
      let sum = 0;
      for (let i = n; i <= n1; i++) {
        let count = 0;
        for (let j = 1; j <= i; j++) {
          if (i % j == 0) {
            count++;
          }
        }
        if (count == 2) {
          sum += i;
          cnt++;
          document.write(i + " ");
          document.write("<br>");
        }
      }
      document.write("Sum of Given prime series is: ", sum);
      document.write("<br>");
      document.write("Count of Given prime series is: ", cnt);
    </script>
  </body>
</html>
