<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>
<body>
    <h1>Prime or not.?</h1>
    <script>
        let n=3;
        let cnt=0;
        for(let i=1;i<=n;i++)
        {
            if(n%i==0)
            {
                cnt++;
            }
        }
        if(cnt==2)
        {
            document.write("Given number is Prime: ",n);
        }
        else
        {
            document.write("Given number is not Prime: ",n);
        }
    </script>
</body>
</html>
